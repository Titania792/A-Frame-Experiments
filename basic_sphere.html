<!DOCTYPE html>
<html>
    <head>
        <-- llamamos a la libreria A-frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <-- entorno donde renderizar el A-frame -->
        <a-scene background="color:#d496eb">

            <-- objeto a renderizar -->
            <a-sphere
                color="yellow"
                position="0 2 -5"
                rotation="2 1 2">
            </a-sphere>
        </a-scene>
    </body>
</html>
