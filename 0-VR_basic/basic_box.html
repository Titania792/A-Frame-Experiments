<!DOCTYPE html>
<html>
    <head>
        <-- llamamos a la libreria A-frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <-- entorno donde renderizar el A-frame -->
        <a-scene background="color:#808080">

            <-- objeto a renderizar -->
            <a-box
                color="#80bf4d"
                position="0 2 -5"
                rotation="10 -55 -35"
                scale="3 1.5 3">
            </a-box>
        </a-scene>
    </body>
</html>
